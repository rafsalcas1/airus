<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>AirUs</title>
<!--
DREAM PULSE
https://templatemo.com/tm-536-dream-pulse
-->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
    <link rel="stylesheet" type="text/css" href="/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="/slick/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="/css/magnific-popup.css">
    <link rel="stylesheet" type="text/css" href="/css/templatemo-dream-pulse.css" />
  </head>
  <body>
    <main class="container-fluid">
        <nav th:insert="fragments/menu.html :: menu"></nav>
        <div class="tm-section-wrap bg-white">
          <div class="tm-section-title">
              <nav th:insert="fragments/menu_vuelo.html :: menu_vuelo"></nav>
          </div>            
        </div>
        <div th:if="${mensaje != null}" class="tm-section-wrap bg-white">
          <section class="row tm-section">
            <div class="col-12 tm-section-pad">
              <p th:text="${mensaje}" class="text-danger">mensaje</p>
              <br>
              <a class="btn btn-secondary" href="/vuelos">
                Volver lista de vuelos
              </a>
            </div>
          </section>  
        </div>
        <div th:if="${rastro != null}" class="tm-section-wrap bg-white">
          <section class="row tm-section">
            <div class="col-12 tm-section-pad">
                <h2 class="tm-color-primary tm-section-title mb-4">Rastro</h2>
                <p class="mb-5">
                  <table class="table">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">Tiempo inicio</th>
                      <th scope="col">Tiempo final</th>
                      <th scope="col">Callsign</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr scope="row">
                      <td><span th:text="${rastro.starTime}"> starTime </span></td>
                      <td><span th:text="${rastro.endTime}"> endTime </span></td>
                      <td><span th:text="${rastro.callsign}"> callsign </span></td>
                      <td>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                          <form action="rastro/path" method="GET">
                              <input type="text" id="rastro_id" name="rastro_id" th:value="${rastro.id}" hidden/>
                              <button class="btn btn-secondary">
                                Path
                              </button>
                          </form>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                  </table>
                </p>
            </div>                         
          </section>
          </div>
      </main>        
      
    
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.singlePageNav.min.js"></script>
    <script src="/js/parallax.min.js"></script>
    <script src="/slick/slick.min.js"></script>
    <script src="/js/jquery.magnific-popup.min.js"></script>
    <script src="/js/templatemo-scripts.js"></script>
  </body>
</html>
