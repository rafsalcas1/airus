<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>AirUs</title>
<!--
DREAM PULSE
https://templatemo.com/tm-536-dream-pulse
-->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
    <link rel="stylesheet" type="text/css" href="/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="/slick/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="/css/magnific-popup.css">
    <link rel="stylesheet" type="text/css" href="/css/templatemo-dream-pulse.css" />
  </head>
  <body>
    <main class="container-fluid">
        <nav th:insert="fragments/menu.html :: menu"></nav>
        <div class="tm-section-wrap bg-white">
          <div class="tm-section-title">
              <nav th:insert="fragments/menu_vuelo.html :: menu_vuelo"></nav>
          </div>            
        </div>
        <div th:if="${wayPoints != null}" class="tm-section-wrap bg-white">
          <section class="row tm-section">
            <div class="col-12 tm-section-pad">
                <h2 class="tm-color-primary tm-section-title mb-4">Rastro</h2>
                <p class="mb-5">
                  <table class="table">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">Tiempo</th>
                      <th scope="col">Latitud</th>
                      <th scope="col">Longitud</th>
                      <th scope="col">Altitud de barrera</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr scope="row" th:each="wayPoint : ${wayPoints}">
                      <td><span th:text="${wayPoint.time}"> time </span></td>
                      <td><span th:text="${wayPoint.latitude}"> latitude </span></td>
                      <td><span th:text="${wayPoint.longitude}"> longitude </span></td>
                      <td><span th:text="${wayPoint.baroAltitude}"> baroAltitude </span></td>
                    </tr>
                  </tbody>
                  </table>
                </p>
            </div>                             
          </section>
          </div>
      </main>        
      
    
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.singlePageNav.min.js"></script>
    <script src="/js/parallax.min.js"></script>
    <script src="/slick/slick.min.js"></script>
    <script src="/js/jquery.magnific-popup.min.js"></script>
    <script src="/js/templatemo-scripts.js"></script>
  </body>
</html>
