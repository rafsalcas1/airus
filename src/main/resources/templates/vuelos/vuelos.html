<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>AirUs</title>
<!--
DREAM PULSE
https://templatemo.com/tm-536-dream-pulse
-->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
    <link rel="stylesheet" type="text/css" href="css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="css/magnific-popup.css">
    <link rel="stylesheet" type="text/css" href="css/templatemo-dream-pulse.css" />
  </head>
  <body>
    <main class="container-fluid">
        <nav th:insert="fragments/menu.html :: menu"></nav>
        <div class="tm-section-wrap bg-white">
          <div class="tm-section-title">
              <nav th:insert="fragments/menu_vuelo.html :: menu_vuelo"></nav>
          </div>            
        </div>
        <div class="tm-section-wrap bg-white">
          <section class="row tm-section">
            <div class="col-12 tm-section-pad">
              <form action="vuelos" method="POST">
                <div class="input-group rounded">
                  <input type="search" class="form-control rounded" placeholder="Aeropuerto de salida" id="estDepartureAirport" name="estDepartureAirport" />
                  <button class="input-group-text border-0" id="search-addon">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </form>
            </div>                             
          </section>
        </div>
        <div th:if="${vuelos != null}" class="tm-section-wrap bg-white">
          <section class="row tm-section">
            <div class="col-12 tm-section-pad">
                <h2 class="tm-color-primary tm-section-title mb-4">Vuelos</h2>
                <p class="mb-5">
                  <table class="table">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">icao24</th>
                      <th scope="col">Callsign</th>
                      <th scope="col">Aeropuerto de salida</th>
                      <th scope="col">Aeropuerto de llegada</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr scope="row" th:each="vuelo : ${vuelos}">
                      <td><span th:text="${vuelo.avion.icao24}"> icao24 </span></td>
                      <td><span th:text="${vuelo.callsign}"> callsign </span></td>
                      <td><span th:text="${vuelo.estDepartureAirport}"> estDepartureAirport </span></td>
                      <td><span th:text="${vuelo.estArrivalAirport}"> estArrivalAirport </span></td>
                      <td>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                          <form action="vuelos/mostrar" method="GET">
                              <input class="form-control rounded" id="id" name="id" th:value="${vuelo.id}" hidden/>
                              <button class="btn btn-secondary">
                                Mostrar
                              </button>
                          </form>
                          <form action="vuelos/rastro" method="GET">
                              <input type="text" class="form-control rounded" id="icao24" name="icao24" th:value="${vuelo.avion.icao24}" hidden/>
                              <input type="number" class="form-control rounded" id="lastSeen" name="lastSeen" th:value="${vuelo.lastSeen}" hidden/>
                              <button class="btn btn-secondary">
                                Rastro
                              </button>
                          </form>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                  </table>
                </p>
            </div>                             
          </section>
          </div>
      </main>        
      
    
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.singlePageNav.min.js"></script>
    <script src="js/parallax.min.js"></script>
    <script src="slick/slick.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/templatemo-scripts.js"></script>
  </body>
</html>
