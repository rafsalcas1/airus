<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>AirUs</title>
<!--

https://templatemo.com/tm-536-dream-pulse

    <link rel="stylesheet" type="text/css" href="/https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
    <link rel="stylesheet" type="text/css" href="/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="/slick/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="/css/magnific-popup.css">
    <link rel="stylesheet" type="text/css" href="/css/templatemo-dream-pulse.css" />
  </head>
  <body>
    <main class="container-fluid">
        <nav th:insert="fragments/menu.html :: menu"></nav>
        <div class="tm-section-wrap bg-white">
          <div class="tm-section-title">
              <nav th:insert="fragments/menu_vuelo.html :: menu_vuelo"></nav>
          </div>            
        </div>
        <div th:if="${vuelo != null}" class="tm-section-wrap bg-white">
          <section class="row tm-section">
            <div class="col-12 tm-section-pad">
              <label>Avi√≥n: </label>
              <p th:text="${vuelo.avion.icao24}"> icao24 </p>
              <label>Callsign: </label>
              <p th:text="${vuelo.callsign}"> callsign </p>
              <label>Aeropuerto de salida: </label>
              <p th:text="${vuelo.estDepartureAirport}"> estDepartureAirport </p>
              <label>Aeropuerto de llegada: </label>
              <p th:text="${vuelo.estArrivalAirport}"> estArrivalAirport </p>
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <form action="/vuelos/rastro" method="GET">
                    <input type="text" class="form-control rounded" id="icao24" name="icao24" th:value="${vuelo.avion.icao24}" hidden/>
                    <input type="datetime" class="form-control rounded" id="firstSeen" name="firstSeen" th:value="${vuelo.firstSeen}" hidden/>
                    <button class="btn btn-secondary">
                      Rastro
                    </button>
                </form>
              </div>                      
          </section>
    </main>        
      
    
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.singlePageNav.min.js"></script>
    <script src="/js/parallax.min.js"></script>
    <script src="/slick/slick.min.js"></script>
    <script src="/js/jquery.magnific-popup.min.js"></script>
    <script src="/js/templatemo-scripts.js"></script>
  </body>
</html>
