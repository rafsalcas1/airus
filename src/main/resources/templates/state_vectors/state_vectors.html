<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>AirUs</title>
<!--
DREAM PULSE
https://templatemo.com/tm-536-dream-pulse
-->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
    <link rel="stylesheet" type="text/css" href="css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="css/magnific-popup.css">
    <link rel="stylesheet" type="text/css" href="css/templatemo-dream-pulse.css" />
  </head>
  <body>
    <main class="container-fluid">
        <nav th:insert="fragments/menu.html :: menu"></nav>
        <div class="tm-section-wrap bg-white">
          <div class="tm-section-title">
              <nav th:insert="fragments/menu_state_vector.html :: menu_state_vector"></nav>
          </div>            
        </div>
        <div class="tm-section-wrap bg-white">
          <section class="row tm-section">
            <div class="col-12 tm-section-pad">
              <h2>Intervalo de fechas</h2><br>
                <form action="stateVectors" method="GET">
                    <div class="input-group rounded">
                      <input type="datetime-local" class="form-control rounded" id="begin" name="begin" required/>
                      <input type="datetime-local" class="form-control rounded" id="end" name="end" required/>
                      <button class="input-group-text border-0" id="search-addon">
                        <i class="fas fa-search"></i>
                      </button>
                    </div>
                </form>
            </div>                             
          </section>
        </div>
        <div th:if="${states != null}" class="tm-section-wrap bg-white">
          <section class="row tm-section">
            <div class="col-12 tm-section-pad">
              <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Vectores de estado</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr scope="row" th:each="state : ${states}">
                  <td><span th:text="${state.time}"> time </span></td>
                  <td>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <form action="stateVectors/mostrar" method="GET">
                        <input type="datetime" class="form-control rounded" id="time" name="time" th:value="${state.time}" hidden/>
                        <button class="btn btn-secondary">
                          Mostrar
                        </button>
                      </form>
                    </div>
                  </td>
                </tr>
              </tbody>
              </table>
            </div>                         
          </section>
        </div>
    </main>        
      
    
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.singlePageNav.min.js"></script>
    <script src="js/parallax.min.js"></script>
    <script src="slick/slick.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/templatemo-scripts.js"></script>
  </body>
</html>
